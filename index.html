<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Poppins, Sans Serif' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">



<style>

*{
margin: 0;
padding: 0;
box-sizing: border-box;
}


body,html{
   height: 100%;
   overflow: hidden
}

body {
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    font-family: "Outfit", sans-serif;
    font-size: 22px;
}


.navbar{
display: flex;
justify-content: space-around;
align-items: center;
color: white;
height: 100px;

}


.menu{
display: flex;
aligh-items: center;
list-style: none;
gap: 30px;
}




.logo{
font-size: 2rem;
font-weight: 700;
color: white;
background: linear-gradient(45deg, #df1783, purple);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.menu li{
font-size: 1rem;
transition: 0.4s;
}

.menu li:hover{
background: linear-gradient(45deg, #df1783, purple);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
transform: scale(1.2);
}



.btn1 {
color: white;
font-size: 16px;
font-weight: 600;
padding: 13px 40px;
border-radius: 50px;
border: none;
background: linear-gradient(45deg, #df1783, purple);
transition: 0.4s;
}


.btn1:hover{
transform: scale(1.1);
transition: 0.4s;

}


.headline{
font-size: 4rem;
margin-top: 30px;
background: linear-gradient(45deg, #df1783, purple);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}



.mainarea{
display: flex;
align-items: center;
flex: 1;
flex-direction: column;
}


.p{
text-position: center;
}

.background {
position: absolute;
display: flex;
align-items: center;
top: 20px;
left: 0;
height: 100%;
width: 100%;
transform: scale(1.2);
z-index: -1;
}


.cta1 {

position: absolute;
color: white;
font-size: 20px;
font-weight: 650;
padding: 13px 40px;
border-radius: 50px;
margin-top: 600px;
border: none;
background: linear-gradient(45deg, #df1783, purple);
align-items: center;

}

.cta1:hover {
transform: scale(1.1);
transition: 0.2s;

}

/* Add these new rules to your existing style tag */

/* Spline Viewer Container */
.spline-container {
  position: relative;
  width: 100%;
  height: 100vh;
  min-height: 500px;
  overflow: hidden;
}

/* Spline Viewer Element */
spline-viewer {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

/* Content Overlay */
.content-overlay {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  pointer-events: none; /* Allows clicks to pass through to Spline */
}

/* Make all interactive elements clickable */
.navbar, .menu, .btn1, .cta1 {
  pointer-events: auto;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .navbar {
    height: 80px;
    padding: 0 20px;
  }
  
  .logo {
    font-size: 1.5rem;
  }
  
  .menu {
    gap: 15px;
  }
  
  .menu li {
    font-size: 0.9rem;
  }
  
  .btn1 {
    padding: 10px 25px;
    font-size: 14px;
  }
  
  .headline {
    font-size: 2rem;
    margin-top: 25px;
  }
  
  .cta1 {
    font-size: 16px;
    padding: 10px 30px;
    margin-top: 400px;
  }
}

@media (max-width: 480px) {
  .menu {
    display: none; /* Hide menu on very small screens */
  }
  
  .headline {
    font-size: 1.8rem;
  }
  
  .cta1 {
    margin-top: 350px;
  }
}
</style>
</head>
<body>


  <!-- Spline Viewer -->
  <spline-viewer class="background" url="https://prod.spline.design/DKuEzJ8-4YlOO9JK/scene.splinecode"></spline-viewer>
  
  <!-- Content Overlay -->
  <div class="content-overlay">
    <!-- Your existing content -->
    <nav class="navbar">
      <div class="logo">AI Bootcamp</div>
      <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
      <button class="btn1">Sign In</button>
    </nav>
    
   
   <main class="mainarea">

      <h1 class="headline">AI Bootcamp</h1>
      <p>Subtitle goes here</p>
      <button class="cta1">Get Started</button>


</div>
</main>

<!-- Spline Viewer Script (keep this at the bottom) -->
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.24/build/spline-viewer.js"></script>

</body>
</html>
